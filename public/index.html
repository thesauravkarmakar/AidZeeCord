<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="icons/chat.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>AidZeeCord</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<a href="https://aidzee.netlify.app/" class="home"><img class="homebtn" src="https://github.com/thesauravkarmakar/AidZee/blob/master/static/icons/home.png" alt="Home"></a>
				<h1 id="title">AidZeeCord</h1>
				<a href="https://aidzee.netlify.app/"><img src="https://aidzee.netlify.app/static/assets/Logo.png" title="logo"></a> 
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Name</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter Name"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="General">General</option>
							<option value="Heatlh">Heatlh</option>
							<option value="Grocery">Grocery</option>
							<option value="Job">Job</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
